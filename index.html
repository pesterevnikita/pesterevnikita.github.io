<!DOCTYPE html>
<html lang="en">

<head>
   <title>Life Counter</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
   .dick {
      background-color: #0093E9;
      background-image: linear-gradient(160deg, #0093E9 0%, #80D0C7 100%);
   }

   .counter {
      font-size: xx-large;
   }
</style>
</head>

<body  class="h-100">
   <div class="container vh-100 dick ">
         <div class="row h-50 player text-center align-items-center" id="player2">
            <div class="col"><button class="btn btn-danger btn-sm" onclick="decrementCounter(1)">-</button></div>
            <div class="col counter" id="counter1">0</div>
            <div class="col"><button class="btn btn-success btn-sm" onclick="incrementCounter(1)">+</button></div>
         </div>
         <div class="row h-50 player text-center align-items-center" id="player2">
            <div class="col"><button class="btn btn-danger btn-sm" onclick="decrementCounter(2)">-</button></div>
            <div class="col counter" id="counter2">0</div>
            <div class="col"><button class="btn btn-success btn-sm" onclick="incrementCounter(2)">+</button></div>
         </div>
   </div>

   <script>
      function incrementCounter(player) {
         let counter = document.getElementById('counter' + player);
         counter.innerText = parseInt(counter.innerText) + 1;
      }

      function decrementCounter(player) {
         let counter = document.getElementById('counter' + player);
         counter.innerText = parseInt(counter.innerText) - 1;
      }

      function resetCounter(player) {
         let counter = document.getElementById('counter' + player);
         counter.innerText = 0;
      }
   </script>
</body>

</html>

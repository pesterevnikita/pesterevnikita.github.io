<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keta's store</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(to bottom right, #f0f8ff, #e6f7ff);
      font-family: 'Segoe UI', sans-serif;
      color: #333;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #007acc;
    }
    .app-list {
      display: flex;
      gap: 30px;
    }
    .app-icon {
      text-align: center;
      text-decoration: none;
      color: inherit;
      transition: transform 0.2s;
    }
    .app-icon:hover {
      transform: scale(1.1);
    }
    .emoji {
      font-size: 48px;
    }
    .label {
      margin-top: 10px;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <h1>Keta's store:</h1>
  <div class="app-list">
    <a class="app-icon" href="./chess/">
      <div class="emoji">♟️</div>
      <div class="label">Chess Timer</div>
    </a>
    <!-- Add more app icons later -->
  </div>
</body>
</html>

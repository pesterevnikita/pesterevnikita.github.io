<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chess Timer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="timer-container">
    <div id="player1" class="player" onclick="handlePlayerClick(1)">
      <div class="time" id="time1">15:00</div>
    </div>
    <div id="middle-bar">
      <a href="../" title="Home" class="icon-button">🏠</a>
      <button onclick="resetTimer()" class="icon-button">⏹️ Reset</button>
    </div>
    <div id="player2" class="player" onclick="handlePlayerClick(2)">
      <div class="time" id="time2">15:00</div>
    </div>
  </div>
  <script src="timer.js"></script>
</body>
</html>
